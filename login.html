  <script>
    // Tab switching functionality
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('bg-gradient-to-r', 'from-primary-blue', 'to-primary-blue', 'text-white', 'shadow-lg', 'transform', 'scale-105');
      loginTab.classList.remove('text-gray-600', 'hover:bg-white/50');
      signupTab.classList.remove('bg-gradient-to-r', 'from-primary-blue', 'to-primary-blue', 'text-white', 'shadow-lg', 'transform', 'scale-105');
      signupTab.classList.add('text-gray-600', 'hover:bg-white/50');
      
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      
      // Make container normal size for login form
      const rightSide = document.getElementById('rightSide');
      const formContainer = document.getElementById('formContainer');
      rightSide.classList.add('lg:w-1/2');
      rightSide.classList.remove('lg:w-full');
      formContainer.classList.add('max-w-md');
      formContainer.classList.remove('max-w-4xl');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('bg-gradient-to-r', 'from-primary-blue', 'to-primary-blue', 'text-white', 'shadow-lg', 'transform', 'scale-105');
      signupTab.classList.remove('text-gray-600', 'hover:bg-white/50');
      loginTab.classList.remove('bg-gradient-to-r', 'from-primary-blue', 'to-primary-blue', 'text-white', 'shadow-lg', 'transform', 'scale-105');
      loginTab.classList.add('text-gray-600', 'hover:bg-white/50');
      
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      
      // Make container wider for signup form
      const rightSide = document.getElementById('rightSide');
      const formContainer = document.getElementById('formContainer');
      rightSide.classList.remove('lg:w-1/2');
      rightSide.classList.add('lg:w-full');
      formContainer.classList.remove('max-w-md');
      formContainer.classList.add('max-w-4xl');
    });

    // Form submission handlers
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Add your login logic here
      console.log('Login attempt:', { email, password });
      alert('Login functionality would be implemented here!');
    }

    function handleSignup(event) {
      event.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('signupEmail').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;
      const trustedFirstName = document.getElementById('trustedFirstName').value;
      const trustedLastName = document.getElementById('trustedLastName').value;
      const trustedEmail = document.getElementById('trustedEmail').value;
      const trustedPhone = document.getElementById('trustedPhone').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      if (!agreeTerms) {
        alert('Please agree to the Terms and Conditions');
        return;
      }
      
      // Add your signup logic here
      console.log('Signup attempt:', { 
        firstName, lastName, email, phoneNumber, password,
        trustedContact: { trustedFirstName, trustedLastName, trustedEmail, trustedPhone }
      });
      alert('Sign up functionality would be implemented here!');
    }

    // Add some interactive animations
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('animate-pulse');
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.classList.remove('animate-pulse');
      });
    });
  </script>
