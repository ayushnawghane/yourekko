<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YourEkko – Frequency Outreach</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#1812faff',
            'primary-pink': '#ff6b9d',
            'primary-green': '#00ba9eff',
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-in-out',
            'slide-up': 'slideUp 0.8s ease-out',
            'bounce-subtle': 'bounceSubtle 2s infinite',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1812faff 0%, #ff6b9d 100%);
    }
    .gradient-text {
      background: linear-gradient(135deg, #1812faff 0%, #00ba9eff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .hover-lift {
      transition: all 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .nav-item {
      position: relative;
      overflow: hidden;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }
    .nav-item:hover::before {
      left: 100%;
    }
    .nav-active {
      background: linear-gradient(135deg, #1812faff 0%, #ff6b9d 100%);
      color: white;
    }
    .nav-active::before {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }
  </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 glass-effect shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="">
              <img src="/Color1.png" width="50" alt="">
            </div>
            <div class="text-2xl font-bold gradient-text">YourEkko</div>
          </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600 font-medium">MK</span>
          <div class="w-8 h-8 bg-primary-blue rounded-full flex items-center justify-center text-white font-semibold">
            MK
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex pt-20">
    <!-- Redesigned Sidebar -->
    <aside class="fixed left-0 top-20 h-[calc(100vh-5rem)] w-72 sidebar-gradient border-r border-gray-200/60 backdrop-blur-sm">
      <div class="p-8 h-full flex flex-col">

        <!-- Navigation -->
        <nav class="space-y-3 flex-1">
          <div class="nav-item nav-active flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/50 hover:backdrop-blur-sm transition-all cursor-pointer hover-lift hover:shadow-lg border border-transparent hover:border-white/30" data-nav="dashboard">
            <div class="icon-container w-8 h-8 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center shadow-md">
              <svg class="w-5 h-5 text-white drop-shadow-sm" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
              </svg>
            </div>
            <span class="font-semibold text-white text-base">Dashboard</span>
          </div>

          <div class="nav-item flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/50 hover:backdrop-blur-sm transition-all cursor-pointer hover-lift hover:shadow-lg border border-transparent hover:border-white/30" data-nav="trusted-contacts">
            <div class="icon-container w-8 h-8 bg-gradient-to-br from-pink-500 to-pink-600 rounded-xl flex items-center justify-center shadow-md">
              <svg class="w-5 h-5 text-white drop-shadow-sm" fill="currentColor" viewBox="0 0 25 22">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <span class="font-semibold text-gray-700 text-base">Trusted Contacts</span>
          </div>

          <div class="nav-item flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/50 hover:backdrop-blur-sm transition-all cursor-pointer hover-lift hover:shadow-lg border border-transparent hover:border-white/30" data-nav="ideas">
            <div class="icon-container w-8 h-8 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl flex items-center justify-center shadow-md">
              <svg class="w-5 h-5 text-white drop-shadow-sm" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
            </div>
            <span class="font-semibold text-gray-700 text-base">Ideas</span>
          </div>

          <div class="nav-item flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/50 hover:backdrop-blur-sm transition-all cursor-pointer hover-lift hover:shadow-lg border border-transparent hover:border-white/30" data-nav="settings">
            <div class="icon-container w-8 h-8 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center shadow-md">
              <svg class="w-5 h-5 text-white drop-shadow-sm" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <span class="font-semibold text-gray-700 text-base">Settings</span>
          </div>
        </nav>

        <!-- Footer section -->
        <div class="mt-auto pt-6 border-t border-gray-200/50">
          <div class="flex items-center space-x-3 p-3 rounded-xl bg-gray-50/50 backdrop-blur-sm">
            <div class="w-8 h-8 bg-gradient-to-br from-primary-blue to-indigo-600 rounded-full flex items-center justify-center">
              <span class="text-white font-semibold text-sm">MK</span>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-700 truncate">Manoj Kumar</p>
              <p class="text-xs text-gray-500 truncate">koro.manoj@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </aside>

  </div>

  <!-- Main Content -->
  <main class="ml-64 min-h-screen">
    <div class="max-w-4xl mx-auto p-8">
      <!-- Page Header -->
      <div class="mb-8 animate-fade-in">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Frequency Outreach</h1>
        <p class="text-gray-600">Dashboard > Frequency Outreach</p>
      </div>

      <!-- Frequency Settings Card -->
      <div class="bg-white rounded-2xl shadow-lg p-8 hover-lift animate-slide-up">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Set Outreach Frequency</h2>
        
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Frequency</label>
            <select class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent bg-white">
              <option selected>Every Wednesday</option>
              <option>Every Monday</option>
              <option>Every Tuesday</option>
              <option>Every Thursday</option>
              <option>Every Friday</option>
              <option>Every Saturday</option>
              <option>Every Sunday</option>
              <option>Daily</option>
              <option>Weekly</option>
              <option>Monthly</option>
            </select>
          </div>

          <div>
            <button class="bg-primary-blue text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2">
              Save
            </button>
          </div>
        </div>
      </div>

      <!-- Information Card -->
      <div class="mt-8 animate-slide-up" style="animation-delay: 0.2s">
        <div class="bg-gradient-to-r from-purple-50 to-blue-50 border-2 border-dashed border-purple-200 rounded-2xl p-6">
          <div class="flex items-start space-x-4">
            <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-blue-500 rounded-lg flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold text-gray-900 mb-1">Default Frequency Outreach</h3>
              <p class="text-gray-600 text-sm">Your outreach frequency is currently set to one year.</p>
            </div>
            <button class="ml-auto text-gray-400 hover:text-gray-600 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="ml-64 bg-white border-t border-gray-200 py-6 mt-12">
    <div class="max-w-4xl mx-auto px-8">
      <div class="text-center text-gray-600">
        2025 © YourEkko. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    // Add smooth hover effects
    document.querySelectorAll('.hover-lift').forEach(element => {
      element.addEventListener('mouseenter', () => {
        element.style.transform = 'translateY(-2px)';
      });
      element.addEventListener('mouseleave', () => {
        element.style.transform = 'translateY(0)';
      });
    });

    // Navigation interactions
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        // Remove active state from all items
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.classList.remove('nav-active');
        });
        
        // Add active state to clicked item
        item.classList.add('nav-active');
      });
    });

    // Select dropdown enhancement
    const selectElement = document.querySelector('select');
    selectElement.addEventListener('change', (e) => {
      console.log('Frequency changed to:', e.target.value);
    });

    // Save button functionality
    document.querySelector('button[type="button"]').addEventListener('click', () => {
      const frequency = selectElement.value;
      
      // Add loading state
      const button = document.querySelector('button');
      const originalText = button.textContent;
      button.textContent = 'Saving...';
      button.disabled = true;
      
      // Simulate save operation
      setTimeout(() => {
        button.textContent = 'Saved!';
        button.classList.add('bg-green-500');
        button.classList.remove('bg-primary-blue');
        
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
          button.classList.remove('bg-green-500');
          button.classList.add('bg-primary-blue');
        }, 2000);
      }, 1000);
    });

    // Close information card
    document.querySelector('.text-gray-400').addEventListener('click', (e) => {
      e.target.closest('.bg-gradient-to-r').style.display = 'none';
    });
  </script>
</body>
</html>
