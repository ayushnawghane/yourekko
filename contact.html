<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ YourEkko</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#1812faff',
            'primary-pink': '#ff6b9d',
            'primary-green': '#00ba9eff',
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-in-out',
            'slide-up': 'slideUp 0.8s ease-out',
            'bounce-subtle': 'bounceSubtle 2s infinite',
            'float': 'float 3s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceSubtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1812faff 0%, #ff6b9d 100%);
    }
    .gradient-text {
      background: linear-gradient(135deg, #1812faff 0%, #00ba9eff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .hover-lift {
      transition: all 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .contact-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.8) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    .floating-shape:nth-child(1) {
      width: 100px;
      height: 100px;
      background: #2f3e9e;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    .floating-shape:nth-child(2) {
      width: 150px;
      height: 150px;
      background: #d88ca4;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    .floating-shape:nth-child(3) {
      width: 80px;
      height: 80px;
      background: #00bba0;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
  </style>
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 min-h-screen">

  <div id="navbar"></div>

  <!-- Main Content ... -->

  <div id="footer"></div>

  <script>
    // HTML include for navbar and footer
    function includeHTML(id, url, callback) {
      fetch(url).then(r => r.text()).then(html => {
        document.getElementById(id).innerHTML = html;
        if (callback) callback();
      });
    }
    // Load navbar and set active link
    includeHTML('navbar', '/src/navbar.html', function() {
      if (typeof setActiveNav === 'function') setActiveNav('contact');
    });
    // Load footer
    includeHTML('footer', '/src/footer.html');
  </script>
</body>
</html>
