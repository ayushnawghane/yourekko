<!-- Navbar Start -->
<header class="fixed top-0 w-full z-50 glass-effect">
  <div class="max-w-full mx-auto px-6 py-2">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="/Color1.png" width="50" alt="YourEkko Logo">
      </div>
      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="/index.html" class="nav-link-home text-gray-700 hover:text-primary-blue transition-all duration-300 font-medium hover:scale-105">Home</a>
        <a href="/about.html" class="nav-link-about text-gray-700 hover:text-primary-blue transition-all duration-300 font-medium hover:scale-105">About Us</a>
        <a href="/ideas.html" class="nav-link-ideas text-gray-700 hover:text-primary-blue transition-all duration-300 font-medium hover:scale-105">Ideas</a>
        <a href="/faq.html" class="nav-link-faq text-gray-700 hover:text-primary-blue transition-all duration-300 font-medium hover:scale-105">FAQ</a>
        <a href="/terms.html" class="nav-link-terms text-gray-700 hover:text-primary-blue transition-all duration-300 font-medium hover:scale-105">Terms</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button class="bg-gradient-to-r from-primary-blue to-primary-pink text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105 ml-4" onclick="window.location.href='/contact.html'">
          Contact Us
        </button>
        <!-- Hamburger for Mobile -->
        <button id="mobile-menu-btn" class="md:hidden p-2 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile Slide-in Drawer -->
  <div id="mobile-drawer" class="fixed inset-0 z-50 bg-black/40 hidden">
    <div class="fixed top-0 left-0 h-full w-72 bg-white shadow-2xl border-r border-gray-200 transform -translate-x-full transition-transform duration-300 ease-in-out" id="drawer-panel">
      <div class="flex items-center justify-between px-6 py-4 border-b">
        <img src="/Color1.png" width="40" alt="YourEkko Logo">
        <button id="drawer-close" class="p-2 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <nav class="flex flex-col space-y-4 px-6 py-6">
        <a href="/index.html" class="nav-link-home text-gray-700 hover:text-primary-blue font-medium text-lg" onclick="closeDrawer()">Home</a>
        <a href="/about.html" class="nav-link-about text-gray-700 hover:text-primary-blue font-medium text-lg" onclick="closeDrawer()">About Us</a>
        <a href="/ideas.html" class="nav-link-ideas text-gray-700 hover:text-primary-blue font-medium text-lg" onclick="closeDrawer()">Ideas</a>
        <a href="/faq.html" class="nav-link-faq text-gray-700 hover:text-primary-blue font-medium text-lg" onclick="closeDrawer()">FAQ</a>
        <a href="/terms.html" class="nav-link-terms text-gray-700 hover:text-primary-blue font-medium text-lg" onclick="closeDrawer()">Terms</a>
        <button class="bg-gradient-to-r from-primary-blue to-primary-pink text-white px-4 py-2 rounded-full font-semibold mt-4" onclick="window.location.href='/contact.html'">Contact Us</button>
      </nav>
    </div>
  </div>
  <!-- End Mobile Drawer -->
</header>
<script>
// Mobile Drawer Logic
const mobileMenuBtn = document.getElementById('mobile-menu-btn');
const mobileDrawer = document.getElementById('mobile-drawer');
const drawerPanel = document.getElementById('drawer-panel');
const drawerClose = document.getElementById('drawer-close');
function openDrawer() {
  mobileDrawer.classList.remove('hidden');
  setTimeout(() => {
    drawerPanel.classList.remove('-translate-x-full');
  }, 10);
  document.body.style.overflow = 'hidden';
}
function closeDrawer() {
  drawerPanel.classList.add('-translate-x-full');
  setTimeout(() => {
    mobileDrawer.classList.add('hidden');
    document.body.style.overflow = '';
  }, 300);
}
if (mobileMenuBtn && mobileDrawer && drawerPanel && drawerClose) {
  mobileMenuBtn.addEventListener('click', openDrawer);
  drawerClose.addEventListener('click', closeDrawer);
  mobileDrawer.addEventListener('click', (e) => {
    if (e.target === mobileDrawer) closeDrawer();
  });
}
window.closeDrawer = closeDrawer;
// Active link highlighting (set per page)
function setActiveNav(page) {
  document.querySelectorAll('.nav-link-' + page).forEach(link => {
    link.classList.add('text-primary-blue', 'font-semibold');
    link.classList.remove('text-gray-700');
  });
}
</script>
<!-- Navbar End -->
